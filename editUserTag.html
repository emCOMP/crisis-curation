<form ng-submit="USER_TAGS.editTagText(tag, newTagName)">
<i class="fa fa-circle fa-lg" style="color: {{tag.color}};" colorpicker ng-model="USER_TAGS.tags[tag._id.$oid].color" ng-change="USER_TAGS.editTagColor(tag, USER_TAGS.tags[tag._id.$oid].color)"></i>
<input id="editTagInputBox" type="text" class="form-control" placeholder="{{tag.tag_name}}" ng-model="newTagName"/>
<br/>
<a href="#" type="submit" class="help-block btn btn-default btn-xs" ng-click="USER_TAGS.editTagText(tag, newTagName)">Change tag name</a>
</form>
<br />
<a href="#" ng-click="createColumn(tag.tag_name)">Search for this tag</a>
<br />
<a href="#" ng-click="USER_TAGS.deleteTag(tag)">Delete</a>
