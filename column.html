<div class="column">
	<p ng-show="PAUSED_COL.queued" class="queued"><span>{{PAUSED_COL.queued}} New Tweets</span></p>
    <div class="tweet-header">
        <h4><i class="fa fa-home pull-left"></i>{{name || "Home"}} <!--<small class="text-muted username">@realengz</small>--><i class="fa fa-caret-down pull-right"></i></h4>
    </div>
    <div class="tweet-stream" ng-style="style()" resize>
        <tweet ng-animate=" 'animate' " ng-repeat="tweet in tweets | columnSpecific:name:this" >{{tweet}}</tweet> 
    </div>
</div>
