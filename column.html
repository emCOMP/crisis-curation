<div class="column">
	<p ng-click="unpauseColumn(colId)" ng-show="PAUSED_COL.colId == colId && PAUSED_COL.queued" class="queued"><span>{{PAUSED_COL.queued}} New Tweets</span></p>
    <div class="tweet-header">
        <h4>{{CURRENT_COLS[colId].search.text || "All"}}<a ng-click="deleteColumn(colId)" ng-hide="colId == 0"><i class="fa fa-times pull-right"></i></a><i class="fa fa-caret-down pull-right"></i></h4>
 </div>
    <div class="tweet-stream" ng-style="style()" resize>
        <tweet ng-animate=" 'animate' " ng-repeat="tweet in tweets | columnSpecific:colId:this" >{{tweet}}</tweet>
    </div>
</div>
