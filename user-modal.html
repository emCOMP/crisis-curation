<div>
    <div class="modal-header">
        <h3>Enter name</h3>
    </div>
    <div class="modal-body">
        <form>
            <input ng-model="userName" type="text" class="form-control" placeholder="Enter name" autofocus>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(userName)">OK</button>
    </div>
</div>
