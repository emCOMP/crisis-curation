<!DOCTYPE html>
<html ng-app="twitterCrisis">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Crisis Curation</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery.dropdown.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/popover.css" rel="stylesheet">
    <link href="css/colorpicker.css" rel="stylesheet">

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.10.0.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular-local-storage.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/angular-moment.js"></script>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/tweets.js"></script>
    <script type="text/javascript" src="js/userInfo.js"></script>
    <script type="text/javascript" src="js/tags.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/colorpicker.js"></script>
  </head>

  <body ng-controller="Ctrl">
        <div style="text-align: center; padding: 10px; margin: 5px; opacity:0.7; position: absolute; right: 0; top: 0; border: 1px solid #e1e8ed; border-radius: 5px 5px; background-color: #ffffff;"> 
            Welcome {{getUsername()}}<br/>
            <a ng-click="logout()">Logout</a>
        </div>
        <div class="left-menu">
            <h4>&nbsp;{{currentCrisis}}</h4>
            <div class="input-group" id="nav-menu">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <form ng-submit="newColumn()">
                <input ng-model="searchTerm" type="search" class="form-control" placeholder="Search" autofocus>
              </form>
            </div>

            <div class="dropdown-relative">
                <p id="tag-title">Tags <a class="fa fa-plus pull-right" id="newTagButton" href="#"></a></p>
            </div>
            <ul class="nav nav-pills nav-stacked dropdown-relative" id="tag-list">
                <li ng-repeat="tag in CURRENT_TAGS" ng-click="editTagPopover(tag)" tag-id="{{tag._id.$oid}}"
                    popover-template="editTag.html" popover-placement="right">
                    <a href="#"  >
                        <i class="fa fa-circle" style="color:{{tag.color}};"></i>
                        {{tag.tag_name}}
                        <span class="badge pull-right">{{ tag.num_instances }}</span>
                    </a>
                </li>
            </ul>
        </div>
    <div class="content">
      <column-stream colname="all"></column-stream>
    </div>
  </body>

</html>
