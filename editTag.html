<form ng-submit="TAGS.editTagText(tag, newTagName)">
    <i class="fa fa-circle fa-lg" style="color: {{tag.color}};" colorpicker ng-model="TAGS.tags[tag._id.$oid].color"
       ng-change="TAGS.editTagColor(tag, TAGS.tags[tag._id.$oid].color)"></i>
    <input ng-data="{{editTagPopoverSetup(tag.tag_name)}}" id="editTagInputBox" type="text" class="form-control"
           ng-model="newTagName"/>
    <br/>
    <a href="#" type="submit" class="help-block btn btn-default btn-xs" ng-click="TAGS.editTagText(tag, newTagName)">Change
        tag name</a>
</form>
<br/>
<a href="#" ng-click="createColumn(tag.tag_name)">Search for this tag</a>
<br/>
<a href="#" ng-click="TAGS.deleteTag(tag)">Delete</a>
