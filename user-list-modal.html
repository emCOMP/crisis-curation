<div class="modal-header">
    <h3><i class="fa fa-stop" style="color:{{userListName.color}};"></i> {{ userListName.tag_name }}</h3>
</div>
<div class="modal-body">

    <ul class="nav nav-pills nav-stacked dropdown-relative" id="modal-user-list">
        <li ng-repeat="user in users">

            <a href="#">{{ user }}</a>
            <a class="right" href="#" ng-click="deleteUser(user)"><i class="fa fa-times"></i></a>
            <!-- function deleteUser(user) need to be implemented in directives.js-->
        </li>
    </ul>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
