<form role='form'>
    <div class='form-group'>
        <label class='sr-only' for='tag-name'>Tag Name</label>
        <input type='text' class='form-control' id='tag-name' placeholder='Enter tag name' autofocus>
    </div>
    <div class='btn-group color-selector' role='toolbar'>
        <i class='fa fa-circle fa-lg text-danger'></i>
        <i class='fa fa-circle fa-lg text-info'></i>
        <i class='fa fa-circle fa-lg text-warning'></i>
        <i class='fa fa-circle fa-lg text-success'></i>
        <i class='fa fa-circle fa-lg text-muted'></i>
        <i class='fa fa-circle fa-lg text-primary'></i>
    </div>
    <button type='submit' class='btn btn-default'>Add</button>
</form>
