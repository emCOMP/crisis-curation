<form ng-submit="USER_TAGS.saveTag(USER_TAGS.tag.newTagName)" role='form'>
    <div class='form-group'>
        <label class='sr-only' for='tag-name'>User List Name</label>
        <input type='text' ng-model="USER_TAGS.tag.newTagName" class='form-control' id='tag-name'
               placeholder='Enter list name'>
    </div>
    <label><i class="fa fa-circle fa-lg" style="color: {{USER_TAGS.tag.color}};" colorpicker class="span2" type="text"
              ng-model="USER_TAGS.tag.color"></i> Click circle to change color</label>
    <button type='submit' class='btn btn-default'>Add</button>
</form>
