<div ng-show="tweet.text" class="media">
    <a class=" profile-pic pull-left" href="#">
        <img class="media-object img-circle" ng-src="{{'assets/img/profile-pic.png' || tweet.user_profile_image_url}}" alt="..."> 
    </a>
    <div class="media-body">
        <span class="fullname"><a href="#"><strong>{{tweet.fromUser}}</strong></a></span>
        <span class="username text-muted"><small>@{{tweet.user_name}}</small></span>
        <span class="timestamp text-muted pull-right"><small>{{tweet.createdAt.$date}}</small></span>
        <p class="tweet-text">
        {{tweet.text}} <a href="http://pic.twitter.com/aYyx6QAfw9">pic.twitter.com/aYyx6QAfw9</a></p>
    </div>
    <div class="help-block">
        <span class="tweet-info text-muted">
            <small>{{tweet.retweet_count || 'Unknown'}}</small> <i class="fa fa-retweet text-muted"></i>
            <small>{{tweet.favorite_count || 'Unknown'}}</small> <i class="fa fa-star"></i>
        </span>
        <div class="dropdown-relative pull-right">
            <a href="#" type="button" class="btn btn-default btn-xs" data-dropdown="#tag-tweet">Tag tweet <i class="fa fa-caret-down"></i></a>
            <div id="tag-tweet" class="dropdown dropdown-tip">
                <div class="dropdown-menu">
                    <label>
                        <input type="checkbox"><i class="fa fa-circle text-danger"></i> Caution or Advice
                    </label>
                    <label>
                        <input type="checkbox"><i class="fa fa-circle text-info"></i> Infrastructure Damage
                    </label>
                    <label>
                        <input type="checkbox"><i class="fa fa-circle text-warning"></i> Casualties or Injuries
                    </label>
                    <label>
                        <input type="checkbox"><i class="fa fa-circle text-success"></i> Requests for Help
                    </label>
                    <label>
                        <input type="checkbox"><i class="fa fa-circle text-muted"></i> Offers of Help
                    </label>
                    <label>
                        <input type="checkbox"><i class="fa fa-circle text-primary"></i> False
                    </label>
                </div>
            </div>
        </div>
        <span class="tags pull-right">
            <i class="fa fa-circle text-danger" data-toggle="tooltip" data-original-title="Caution or Advice"></i>
            <i class="fa fa-circle text-success" data-toggle="tooltip" data-original-title="Requests for Help"></i>
        </span>
    </div>
</div>
